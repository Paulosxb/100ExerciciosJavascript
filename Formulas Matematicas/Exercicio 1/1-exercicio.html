<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulas matematicas </title>
</head>
<body>
    <!--Escreva um programa que solicite ao usuario dois numeros e exiba a soma, subtração, 
    multiplicação e divisão entre eles-->

    

    <script>
        //Solicite ao usuuariuo os dois numeros

        let num1 = parseFloat(prompt("Digite o primeiro numero:"));
        let num2 = parseFloat(prompt("Digite o segundo numero:"));

        //Calcula a soma, subtração, multiplicação e divisão
        let soma = num1 + num2;
        let subtracao = num1 - num2;
        let multiplicacao = num1 * num2;
        let divisao = num1 / num2;

        //Exibe os resultados
        console.log("Soma:", soma);
        console.log("Subtração:", subtracao);
        console.log("Multiplicação:", multiplicacao);
        console.log("Divisão:", divisao);

        //Exibir o resultado popup
        alert("Resultado da Soma:", soma);
        alert("Resultado da Subtração:", subtracao);
        alert("Resultado da Multiplicação:", multiplicacao);
        alert("Resultado da Divisão:", divisao);

        // Exibe a média aritmética na página
        document.body.innerHTML += `<p>A Soma aritmética dos números ${num1} e ${num2} é: ${soma}</p>`;
        document.body.innerHTML += `<p>A Subtração aritmética dos números ${num1} e ${num2} é: ${subtracao}</p>`;
        document.body.innerHTML += `<p>A Multiplicação aritmética dos números ${num1} e ${num2} é: ${multiplicacao}</p>`;
        document.body.innerHTML += `<p>A Divisão aritmética dos números ${num1} e ${num2} é: ${divisao}</p>`;

    </script>    
</body>
</html>
