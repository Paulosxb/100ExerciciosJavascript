<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulas matematicas</title>
</head>
<body>
    <!--Escreva um programa que calcule o IMC de um individuo, utilizando a formula IMC = Peso / altura ao quadrado -->

    <script>
        //Solicite ao usuario o peso em kg
        let peso = parseFloat(prompt("Digite seu peso em kg ex: 72: "));
        
        //Solicite ao usuario a altura em metros
        let altura = parseFloat(prompt("Digite a altura em metros ex: 1.78: "));

        //Calcule o IMC
        let imc = peso / (altura * altura);

        //Exibe o IMC
        console.log("O IMC é:", imc.toFixed(2));

        // Exibe a média aritmética na página
        document.body.innerHTML += `<p>O IMC é:  ${imc.toFixed(2)}</p>`;
    </script>    
</body>
</html>
