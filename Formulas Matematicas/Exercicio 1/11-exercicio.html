<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulas matematicas</title>
</head>
<body>
    <!--Escreva um programa que calcule a velocidade-->

    <script>
        //Solicite ao usuario os valores dos lados do triangulo e a altura relativa ao lado b
        let ladoA = parseFloat(prompt("Digite o valor do lado A:"));
        let ladoB = parseFloat(prompt("Digite o valor do lado B:"));
        let ladoC = parseFloat(prompt("Digite o valor do lado C:"));
        let altura  = parseFloat(prompt("Digite o valor da altura triangulo (lado b): "));

        //Calcula o perimetro
        let perimetro = ladoA + ladoB + ladoC;

        //Calcula a area 
        let  area = (ladoB + altura) / 2;

        //Exibe o perimetro e a area do retangulo
        console.log("O perimetro do triangulo é:  " + perimetro);
        console.log("A área do triangulo é de :   "+ area);

        //Exibe o perimetro e a area do retangulo
        document.body.innerHTML += `<p>O perimetro do retangulo é:  ${perimetro.toFixed(2)}</p>`;
        document.body.innerHTML += `<p>A área do retangulo é de :   ${area.toFixed(2)}</p>`;

    </script>    
</body>
</html>
