<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulas matematicas</title>
</head>
<body>
    <!--Escreva um programa que calcule a média geometrica entre três numeros informandos pelo usuario -->

    <script>
        //Solicite ao usuuariuo os dois numeros

        let num1 = parseFloat(prompt("Digite o primeiro número: "));
        let num2 = parseFloat(prompt("Digite o segundo número: "));
        let num3 = parseFloat(prompt("Digite o terceiro número: "));

        //Calcula a média aritmetica
        let mediaGeometrica = Math.pow(num1 * num2 * num3, 1/3);

        //Exibe a média aritmetica
        console.log("A media geometrica dos numeros", mediaGeometrica);

        // Exibe a média aritmética na página
        document.body.innerHTML += `<p>A média aritmética dos números ${num1},  ${num2} e ${num3} é: ${mediaGeometrica}</p>`;
    </script>    
</body>
</html>
